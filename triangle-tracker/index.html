<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.js"></script>

    <title>Triangle-tracker</title>
</head>

<body>
    <div class="container">
        <h1>Triangle Tracker</h1>
        <form id="triangle-form">
            <label for="sideA">Side A:</label>
            <input type="number" id="sideA" name="sideA" required>
    
            <label for="sideB">Side B:</label>
            <input type="number" id="sideB" name="sideB" required>
    
            <label for="sideC">Side C:</label>
            <input type="number" id="sideC" name="sideC" required>
    
            <button type="submit">Check Triangle</button>
        </form>
    
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
