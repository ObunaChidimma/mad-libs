<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>

    <center>
        <form class="form form1">
            <div class="question">
                <h2>What The color of your eyes</h2>
                <div class="questionimg">
                    <img src="img/colors.jpg" alt="">
                </div>
                <div class="radio-content">
                    <div class="radio-box">
                        <input type="radio" name="eye" value="1" class="red">
                        <label for="">red</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="eye" value="2" class="blue">
                        <label for="">Blue</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="eye" value="3" class="green">
                        <label for="">Green</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="eye" value="4" class="black">
                        <label for="">Black</label>
                    </div>

                </div>

            </div>
            <button type="submit" class="btn2">Next</button>
        </form>


        <form class="form form2 for">
            <div class="question">
                <h2>What are your hobbies</h2>
                <div class="questionimg">
                    <img src="img/hobbies.jpg" alt="">
                </div>
                <div class="radio-content">

                        <input type="radio" name="hobbies" value="1" class="sing">
                        <label for="">Singing</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="hobbies" value="2" class="cook">
                        <label for="">cooking</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="hobbies" value="3" class="play">
                        <label for="">Playing Games</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="hobbies" value="4" class="read">
                        <label for="">Reading</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn2">Next</button>
        </form>
        <form class="form form3 for">
            <div class="question">
                <h2>What your Skin colour</h2>
                <div class="questionimg">
                    <img src="img/skin.jpg" alt="">
                </div>
                <div class="radio-content">
                    <div class="radio-box">
                        <input type="radio" name="skin" value="1" class="brown">
                        <label for="">Brown</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="skin" value="2" class="blackcom">
                        <label for="">Black</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="skin" value="3" class="fair">

                    </div>

                    <div class="radio-box">
                        <input type="radio" name="skin" value="4" class="light">
                        <label for="">Light</label>
                    </div>

                </div>

            </div>
            <button type="submit" class="btn2">Next</button>
        </form>
      

        <form class="form form4 for">
            <div class="question">
                <h2>What's your favourite snack</h2>
                <div class="questionimg">
                    <img src="img/food.jpg" alt="">
                </div>
                <div class="radio-content">
                    <div class="radio-box">
                        <input type="radio" name="food" value="1" class="pizza">
                        <label for="">pizza</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="food" value="2" class="ice">
                        <label for="">Ice-cream</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="food" value="3" class="rice">
                        <label for="">Cake</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="food" value="4" class="beans">
                        <label for="">Chips</label>
                    </div>

                </div>

            </div>
            <button type="submit" class="btn2">Done</button>
        </form>
    </center>
    <div class="result">
        <img class="match match1" src="img/davido.webp" alt="">
        <img class="match match2" src="img/tiwa.webp" alt="">
        <img class="match match3" src="img/wiz.webp" alt="">
        <img class="match match4" src="img/wiz.webp" alt="">
        <div class="button">Back</div>
    </div>
